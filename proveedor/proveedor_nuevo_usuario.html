<!DOCTYPE html>
<html>
    <head>
        <title>Proveedor - Nuevo usuario</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div class="template">
        <img src="../imagenes/Logo Good Job.jpg"alt="Logo Good Job">
        <h1>Proveedor</h1>
        <h1>Nuevo usuario</h1>
        <h3>E-mail</h3>
        <form>
            <input type="email" name="e_mail">
        </form>
        <h3>Contraseña</h3>
        <form>
            <input type="password" name="contrasena">
        </form>
        <h3>Nombre de usuario</h3>
        <form>
            <input type="text" name="nombre_de_usuario">
        </form>
        <h3>Teléfono</h3>
        <form>
            <input type="number" name="telefono">
        </form>
        <h3>WhatsApp</h3>
        <form>
        <input type="number" name="whatsapp">
        <h3>Rubro</h3>
        <select id="rubro">
            <option value="albanil">Albañil</option>
            <option value="carpintero">Carpintero</option>
            <option value="electrico">Eléctrico</option>
            <option value="mecanico">Mecánico</option>
        </select>
        <h3>Ubicación</h3>
        <select id="pais">
            <option value="mexico">México</option>
        </select>
        <p></p>
        <select id="estado">
            <option value="nuevo_leon">Nuevo León</option>
        </select>
        <p></p>
        <select id="municipio">
            <option value="abasolo">Abasolo</option>
            <option value="agualeguas">Agualeguas</option>
            <option value="allende">Allende</option>
        </select>
        <p></p>
        <h2>Grabar</h2>
        <p></p>
        </div>
    </body>
</html>
